<!DOCTYPE html>
<html>
<head>
	<title>Maths Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
<body>
	<div id="container">
		<div id="scoreBox">Score: <span id="score">0</span></div>
		<div id="correct" class="response">Correct</div>
		<div id="wrong" class="response">Try again</div>
		<div id="question"></div>
		<div id="instruction">Click on the correct answer</div>
		<div id="choices">
			<div id="op1" class="option" ></div>
			<div id="op2" class="option" ></div>
			<div id="op3" class="option" ></div>
			<div id="op4" class="option" ></div>
		</div>
		<div id="startReset">Start Game</div>
		<div id="clear"></div>
		<div id="time">Time remaining: <span id="counter">60</span> sec</div>
		<div id="gameOver">Game Over! <br>Your Score is <span id="finalScore">0</span></div>

	</div>
<script type="text/javascript" src="javascript.js"></script>

</body>
</html>
