<html>

<body>


<div class="blue ui-corner-all" id="fb">
<div id="slider"></div>
<label for="slider"> value:</label>
<!-- <input type="text" id="sliderValue" readonly> -->
<span id="value">0</span>


</div>
		


<div class="red ui-corner-all" id="youtube">
<!-- <label for="slider"> value:</label>
<input type="text" id="sliderValue" readonly="true"> -->
<div id="range"></div>
<label for="range"> value:</label>
<input type="text" id="rangeValues" readonly>
<span id="ranges"></span>


</div>
	

	<div class="green sans-serif ui-corner-all" id="ummaland">	
	
	</div>

	<div id="twitter" class="ui-corner-all"></div>



<script>
$(function(){

$("#slider").slider({
	slide: function(event,ui){
		// $("#sliderValue").val(ui.value);
		$("#value").text(ui.value);
	}, min:0
	,max:50
});
$("#range").slider({
	range:true,
	min: 500,
	max:10000,
	values: [1000,2000],
	step:100,
	slide: function(event,ui){
		$("#rangeValues").val(ui.values[0]+"miles - "+ui.values[1]+"miles");
		$("#ranges").text(ui.values[0]+"miles - "+ui.values[1]+"miles");
	}
});
$("#rangeValues").val($("#range").slider("values",0)+"miles - "+ $("#range").slider("values",1)+"miles");
$("#ranges").text(1000+"miles - "+2000+"miles");
});

</script>
</body>
