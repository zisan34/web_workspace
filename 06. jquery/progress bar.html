<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
<body>

<div id="progress">
	<div id="label"></div>
</div>
<button id="runButton">Run</button>
<div class="blue ui-corner-all" id="fb">


</div>
		


<div class="red ui-corner-all" id="youtube">

</div>
	

	<div class="green sans-serif ui-corner-all" id="ummaland">	
	
	</div>

	<div id="twitter" class="ui-corner-all"></div>



<script>
$(function(){
$("#progress").progressbar({
	// value:50
});
var x=0;
$("button").on("click",function(event){
	$("#label").text("In progress...");
	setTimeout(function(){
		var progress=setInterval(function(){
		x++;
		$("#label").text(x+"%");
		$("#progress").progressbar("option","value",x);
		if(x>99){
			clearInterval(progress);
	$("#label").text("complete");
	x=0;

		}
	},100);
	},1000);

});


});

</script>
</body>
