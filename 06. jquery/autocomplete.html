
<!DOCTYPE html>
<html>
<head>
	<title>autocomplete</title>
	<style type="text/css">
		.blue {
			color: white;
			height: auto;
			width: auto;
			background-color: #45619D;
			/*font-size: 30px;*/

		}
		.red {
			color: white;
			height: auto;

		}

			color: white;
			height: auto;
			width: auto;
			background-color: #24C166;
			padding: 5px;

		}
		.sans-serif{
			font-family:  sans-serif;
		}
		#great {
			background-color: #000;
			color: yellow;
		}
		#twitter{
			height: 100px;
			background-color: purple;
			margin-top: 10px;
		}
		li{
			font-size: 1.5em;
			cursor: grab;

		}
		p,ul{
			margin: 0px;
		}
		.connectedList{
			min-height: 30px;
			border: dotted 1px;
		}
		
		#city{

		.ui-autocomplete{
			max-height: 100px;

			/*font-size: 5px;*/
		}
