<!DOCTYPE html>
<html>
<head>
	<title>select with jquery 2</title>
	<style type="text/css">
		.blue {
			color: white;
			height: auto;
			width: auto;
			background-color: #45619D;
			/*font-size: 30px;*/

		}
		.red {
			color: white;
			height: auto;
			width: auto;
			background-color: rgb(255, 0, 0);
		}
		.green {
			color: white;
			height: auto;
			width: auto;
			background-color: #24C166;

		}
		#great {
			background-color: #000;
			color: yellow;
		}
	</style>
	<script src="jq/jquery-3.3.1.min.js"></script>
</head>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
<body>
	<div class="blue">
		<p>Facebook</p>
		<a href="fb.com">Facebook</a>
		<ul>
			<li>home</li>
			<li>notification</li>
			<li>messages</li>

		</ul>
	</div>
	<div class="red">
	<p><a href="youtube.com">youtube</a></p>
	<ul>
		<li>home</li>
		<li>notification</li>
		<li>subscribed</li>
	</ul>
	</div>
	<div class="green">
		<p><a href="google.com">this is a link</a></p>
		<p><a href="microsoft.com">this is another link</a></p>
		<table>
			<tr><th>Manufacturer</th><th>Model</th><th>Storage</th></tr>
			<tr><td>Apple</td><td>IPhone6</td><td>64GB</td></tr>
			<tr><td>Apple</td><td>IPhone6</td><td>64GB</td></tr>
			<tr><td>Apple</td><td>IPhone6</td><td>64GB</td></tr>
			<tr><td>Apple</td><td>IPhone6</td><td>64GB</td></tr>

		</table>
		<p>Enter your name:<input ><button type="submit">Submit</button></p>
		<p>Enter your name:<input ><button>go</button></p>
	</div>


<script>
$(function(){
	$("[href]").css("color","yellow");
	$("li").css("text-align","center");
	$("li:first-child,li:last-child").css("color","black");
	$("li:first-child").css("background-color","white");

	$("tr:even").css("background-color","black");
	$("tr").css("text-align","center");
	$("th:first-child").css("color","orange");
	// $("th:even").css("color","orange");
	$("td:last-child").css("color","blue");
	$("div:has(table)").css("background-color","grey");

	$(":input").css("background-color","red");
	$(":submit").css("background-color","purple");



});
</script>
</body>
</html>
