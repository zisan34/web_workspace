<script>
$(function(){
$("#myInput").spinner({
	min: 10
	,max:100
	,step:4
});

$("#youtube").tabs({
	collapsible:true
	,event:"mouseover"
});
$("#youtube").tabs().find(".ui-tabs-nav").sortable({
axis:"x"
});
$(document).tooltip({
	show: {effect:"slideDown"}
});

});

});
