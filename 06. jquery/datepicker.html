<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
<body>

	<div class="blue ui-corner-all" id="fb">
		<p>Flight departure date: <input id="departure"></p>
		<p>Flight return date: <input id="return"></p>

	</div>	

	<div class="red ui-corner-all" id="youtube">
			
	</div>

	<div class="green sans-serif ui-corner-all" id="ummaland">	
	
	</div>

	<div id="twitter" class="ui-corner-all"><p>twitter</p></div>



<script>
$(function(){
	$("#departure").datepicker({
		showAnim: "drop"
		// showAnim: "slideDown"
		// showAnim: "fadeIn"
		,changeYear: "true"
		,changeMonth: "true"
		,numberOfMonths: 2
		,dateFormat: "M dd,yy"
		,showOn: "button"
		// ,buttonImage: "url"
		// ,buttonImageOnly: true
		// buttonText: "Your departure date"
		,minDate: +1
		,maxDate: "+15M +18D"
		,onClose: function(selectedDate){
			$("#return").datepicker("option", "minDate",selectedDate);
		}
		,showWeek: true

	});
	$("#return").datepicker({
		dateFormat: "M dd,yy"
	});



});

</script>
</body>
</html>
