
<!DOCTYPE html>
<html>
<head>
	<title>date picker</title>
	<style type="text/css">
		.blue {
			color: white;
			height: auto;
			width: auto;
			background-color: #45619D;
			padding: 5px
			/*font-size: 30px;*/

		}
		.red {
			color: white;
			height: auto;
			width: auto;
			background-color: rgb(255, 0, 0);
			padding: 5px;
		}
		.green {
			color: white;
			height: auto;
			width: auto;
			background-color: #24C166;
			padding: 5px;

		}
		.sans-serif{
			font-family:  sans-serif;
		}
		#great {
			background-color: #000;
			color: yellow;
		}
		#twitter{
			height: 100px;
			background-color: purple;
			margin-top: 10px;
		}
		li{
			font-size: 1.5em;
			cursor: grab;

		}
		p,ul{
			margin: 0px;
		}
	</style>

<!-- 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">

<link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">
<script src="jq/jquery-3.3.1.min.js"></script>
<script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>

</head>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
<body>

	<div class="blue ui-corner-all" id="fb">
		<button id="open">Open Dialog</button>

	</div>	
	<div id="myDialog" title="This is a Dialog">
		<p>Hi! Welcome.</p>
	</div>

	<div class="red ui-corner-all" id="youtube">
		<button id="goBack">Go to previous page</button>
		<div id="confirmation" title="leave the page?">
			<p><span class="ui-icon ui-icon-alert"></span>You will lose all unsaved work. Are you sure?</p>
		</div>
	</div>

	<div class="green sans-serif ui-corner-all" id="ummaland">	
	
	</div>

	<div id="twitter" class="ui-corner-all"><p>twitter</p></div>



<script>
$(function(){
	$("#myDialog").dialog({
		autoOpen: false
	});
	$("#open").click(function(){
		$("#myDialog").dialog("open");
	});
	$("button").button();
	$("#confirmation").dialog({
		autoOpen:false
		, modal:true
		, buttons:{
			"Previous Page": function(){
				window.history.back();
			}
			,"cancel": function(){
				$(this).dialog("close");
			}
		}
	})
	$("#goBack").click(function(){
		$("#confirmation").dialog("open");
	});



});

</script>
</body>
</html>
