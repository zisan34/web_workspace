<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
<body>

	<div id="resizer" class="ui-widget-content">
		<div class="blue ui-corner-all" id="fb">
		<h1>Section 1</h1>
		<div>
			<p>Content 1</p>
			<p>Content 2</p>
			<p>Content 3</p>
		</div>
		
		<h1>Section 2</h1>
		<div><p>Content 1</p></div>
		<h1>Section 3</h1>
		<div><p>Content 1</p></div>
		
	</div>
	</div>


	<div id="container">
		<div class="red ui-corner-all" id="youtube">
		youtube
		</div>
	</div>

	<div class="green sans-serif ui-corner-all" id="ummaland">
		<p id="upara">ummaland</p>	
		<p><a href="ummaland.com">ummaland</a> </p>
	
	
	</div>
	<div id="twitter" class="ui-corner-all"><p>twitter</p></div>



<script>
$(function(){
	$("#fb").accordion({
		collapsible: true,
		icons: {
			header: "ui-icon-circle-arrow-e", activeHeader: "ui-icon-circle-arrow-s"
		},
		heightStyle : "fill"
		// heightStyle : "content"

	});
	$("#resizer").resizable({
		resize: function(){
			$("#fb").accordion("refresh");
		}

	});

});

</script>
</body>
</html>
