<script>
	// x=Math.round(Math.random()*256);

	// while(true)

	for(j=1;j<4;j++)
	{
		for(i=1;i<4;i++)
	{
		document.getElementById("cr"+j+i).style.width=window.innerWidth/3-16+"px";
		document.getElementById("cr"+j+i).style.height=window.innerHeight/3-10+ "px";
		


	}
	}
	setInterval(function(){
		for(j=1;j<4;j++)
	{
		for(i=1;i<4;i++)
	{
		x=Math.round(Math.random()*256);
		y=Math.round(Math.random()*256);
		z=Math.round(Math.random()*256);
		color="rgb("+x+","+y+","+z+")";
		document.getElementById("cr"+j+i).style.backgroundColor=color;
	}
	}
	}, 1000);
