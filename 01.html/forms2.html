<!DOCTYPE html>
<html>
<head>
	<title>Buy form</title>
</head>
<body>
	<form>
		<label for="address">Address:</label>
		<input type="text" name="address" id="address" placeholder="Address">
		<br>
		<label for="postcode">Postcode:</label>
		<input type="text" name="postcode" id="postcode" placeholder="postcode">
		<br>
		<label for="city">City:</label>
		<input type="text" name="city" id="city" placeholder="City">

		<p>Choose your shipping method</p>
		<select name="shipping" id="shipping">
			<option value="fsss">Free super saver shipping</option>
			<option value="tds">Two day shipping</option>
			<option value="ods">One day shipping</option>			
		</select>
		<p>Choose your payment method</p>
		<label>Paypal<input type="radio" name="payment" value="paypal"></label>

		<label>Debit Card<input type="radio" name="payment" value="debit card"></label>

		<label>Credit Card<input type="radio" name="payment" value="credit card"></label>

		<br>

		<label>Comments: </label>
		<textarea rows="5" cols="30" ></textarea>
		<br>

		<label>Sign me up for email updates:<input type="checkbox" name="emailupdate" checked="checked"></label>
		<br>
		<label>Securely save my payment details:<input type="checkbox" name="savepayment"></label>
		<br>
		<input type="submit" value="Checkout" name="">
		
	</form>


</body>
</html>
