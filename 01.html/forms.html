<!DOCTYPE html>
<html>
<head>
	<title>login form</title>
</head>
<body>
	<form method="get">
		<label for="uname">Username:</label>
		<input type="text" name="username" placeholder="username" maxlength="20" id="uname" size="20px">
		<label for="passwd">Password:</label>
		<input type="password" name="password" placeholder="password" maxlength="25" id="passwd" size="20px">
		<input type="submit" value="Login">
		
	</form>

</body>
</html>
