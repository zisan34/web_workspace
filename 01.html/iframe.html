<!DOCTYPE html>
<html>
<head>
	<title>iframes</title>
</head>
<body>
	<iframe src="images.html"></iframe>
	<br>
	<iframe src="links.html" width="300px" height="200px" frameborder="1"></iframe>
	<p>something will happen when you click <a href="images.html" target="myiframe">this</a></p>
	<iframe name="myiframe" frameborder="0"></iframe>
	
	<iframe  width="400" height="200" src="https://www.youtube.com/embed/siv6AEGGR2I" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>	


	<p>again when you click <a href="https://www.youtube.com/embed/siv6AEGGR2I" target="myiframe2">this</a> something will happen</p>

	<iframe name="myiframe2" height="400px" width="600px" frameborder="0" allow="autoplay; encrypted-media"></iframe>

</body>
</html>
