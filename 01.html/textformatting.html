<!DOCTYPE html>
<html>
<head>
	<title>Text Formatting Using HTML</title>
</head>
<body>
	<p><em>emphasized</em> word</p>
	<p><strong>strong</strong> word</p>
	<p><i>italic</i> word</p>
	<p><strike>crossed</strike> word</p>
	<p>CO<sub>2</sub></p>
	<p>X<sup>2</sup></p>
	<!--ctrl+/ comments that line -->

</body>
</html>
