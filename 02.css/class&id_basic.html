<!DOCTYPE html>
<html>
<head>
	<title>Classes and IDs</title>
	<style>
	#first {
		color: red;
		font-size: 200%;
	}
	.Second {
		color: blue;
		font-size: 300%;
	}

		
	</style>
</head>
<body>
	<p id="first">First paragraph</p>
	<p class="Second">Second paragraph</p>
	<p class="Second">Third paragraph</p>


</body>
</html>
