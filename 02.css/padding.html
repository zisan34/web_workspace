<!DOCTYPE html>
<html>
<head>
	<title>padding</title>
	<style type="text/css">
		.blue {
			color: white;
			height: auto;
			width: auto;
			background-color: #45619D;
			/*font-size: 30px;*/
			padding: 10px;

		}
		.red {
			color: white;
			height: auto;
			width: auto;
			padding: 10px 5px 7px 3em;
			background-color: rgb(255, 0, 0);
		}
		.green {
			color: white;
			height: auto;
			width: auto;
			padding: 40px 10px;
			background-color: #24C166;

		}
		/*.fb {
			margin: 0;
		}*/
		p {
			margin: 0;
		}
	</style>
</head>
<body>
	<div class="blue">
		<p class="fb">Facebook</p>
	</div>
	<div class="red">
		<p>Youtube</p>
	</div>
	<div class="green">
		<p>Ummaland</p>
	</div>

</body>
</html>
