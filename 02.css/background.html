<!DOCTYPE html>
<html>
<head>
	<title>background</title>
	<style type="text/css">
		.blue {
			color: white;
			height: 100px;
			width: auto;
			background-color: #45619D;
			/*font-size: 30px;*/
			padding: 10px;
			border: 10px ridge #ce7b7b;
			margin: 20px;
			background-image: url(images/lights.jpeg);
			background-size: 100% 100%

			

		}
		.red {
			color: white;
			height: 200px;
			width: auto;
			padding: 10px 15px 10px 15px;
			background-color: rgb(255, 0, 0);
			border-width: 10px 15px 5px 10px;
			border-color: black green white orange;
			border-style: ridge;
			margin: 20px 10px;

			background-image: url(images/strawberry.jpeg);
			background-size: 50% 50%;
			background-repeat: repeat-x;
		}
		.green {
			color: white;
			height: 100px;
			width: 100px;
			padding: 10px;
			background-color: #24C166;
			border-width: 10px;
			border-style: groove;
			border-color:#cc06a1;
			/*border-radius: 75px;*/
			outline-width: thick;
			outline-style: solid;
			outline-color: black;
			margin: 30px 20px 10px 5px;

			background-image: url(images/lights.jpeg);
			background-size: 100% 100%;
			background-origin: content-box;
			/*background-position: left;*/


		}
		/*.fb {
			margin: 0;
		}*/
		p {
			margin: 0;
			background-color: #8bbbbf;
		}
	</style>
</head>
<body>
	<div class="blue">
		<p class="fb">Facebook</p>
	</div>
	<div class="red">
		<p>Youtube</p>
	</div>
	<div class="green">
		<p>Ummaland</p>
	</div>

</body>
</html>
