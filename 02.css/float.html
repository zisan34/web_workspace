<!DOCTYPE html>
<html>
<head>
	<title>float</title>
	<style type="text/css">
		.blue {
			color: white;
			height: 100px;
			width: auto;
			background-color: #45619D;
			/*font-size: 30px;*/
			float: left;

		}
		.red {
			color: white;
			height: 100px;
			width: auto;
			background-color: rgb(255, 0, 0);

			float: right;
		}
		.green {
			color: white;
			height: 100px;
			width: auto;
			background-color: #24C166;
			clear: both;

		}
		.great {
			background-color: #000;
			color: yellow;
		}
	</style>
</head>
<body>
	<div class="blue">
		<p>Facebook is <span class="great">great social media.</span></p>
	</div>
	<div class="red">
		<p>Youtube</p>
	</div>
	<div class="green">
		<p>Ummaland</p>
	</div>

</body>
</html>
