<!DOCTYPE html>
<html>
<head>
	<title>Change style with Variables</title>
	<style type="text/css">
		.blue {
			color: white;
			height: 100px;
			width: auto;
			background-color: #45619D;
			/*font-size: 30px;*/

		}
		.red {
			color: white;
			height: 100px;
			width: auto;
			background-color: rgb(255, 0, 0);
		}
		.green {
			color: white;
			height: 100px;
			width: auto;
			background-color: #24C166;

		}
		.great {
			background-color: #000;
			color: yellow;
		}
	</style>
</head>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
<body>
	
	<button id="changeBlue">Change Blue div style.</button>
	<button id="changeRed">Change Red div style.</button>
	<button id="changeGreen">Change Green.</button>

	<div class="blue" id="blue">
		<p>Facebook is <span class="great">great social media.</span></p>
	</div>
	<div class="red" id="red">
		<p>Youtube</p>
	</div>
	<div class="green" id="green">
		<p>Ummaland</p>
	</div>

<script>
	var color="#bf1fd1";
	document.getElementById("changeGreen").onclick=function(){
		document.getElementById("green").style.backgroundColor=color;
	}
	var x,y,z,blueColor; 

	document.getElementById("changeBlue").onclick=function(){
	x=Math.round(Math.random()*256);
	y=Math.round(Math.random()*256);
	z=Math.round(Math.random()*256);
	blueColor="rgb("+x+","+y+","+z+")";
	document.getElementById("blue").style.backgroundColor=blueColor;
	document.getElementById("blue").innerHTML="<p>"+blueColor+"</p>";

	}

</script>
</body>
</html>
