<!DOCTYPE html>
<html>
<head>
	<title>Password error</title>
<style>
	#error{color: red;}
</style>
</head>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
<body>
	<p>Password should have 6 characters, 1 capital letter, 1 alpha numeric number.</p>
	<p>Password: <br><input type="Password" id="password"></p>
	<p>Retype-Password: <br><input type="Password" id="password2"></p>
	<button onclick="check()">Submit</button>
	<p id="error"></p>
<script>
	function check()
	{
		document.getElementById("error").innerHTML="";
		password=document.getElementById("password").value;
		password2=document.getElementById("password2").value;
		errorToThrow="";
	try{
		
		if(password.length<6)
		{
			errorToThrow+="<br>Password too short";
		}
		if(/[A-Z]/g.test(password)==false)
		{
			errorToThrow+="<br>Password must contain at least one capital letter";
		}
		if (/\d/g.test(password)==false) {
			errorToThrow+="<br>Password must contain at least one digit";
			// statement
		}
		if(password!=password2){
			errorToThrow+="<br>Password mismatch";
		}
		throw errorToThrow;
	}
	catch(err)
	{
		document.getElementById("error").innerHTML+=err;
	}
	}
</script>
</body>
</html>
