<body>
	<script >
		function car(manufacturer,model,used,color)
		{
			this.manufacturer=manufacturer;
			this.model=model;
			this.used=used;
			this.color=color;
			this.extendUsed=function(x)
			{
				this.used+=x;
			}
		}
		myCar = new car("TOYOTA","Pajero",12,"Black");
		window.console.log(myCar);
		myCar.extendUsed(10);
		window.console.log(myCar);

		window.console.log(herCar);
		herCar.extendUsed(15);
		window.console.log(herCar);
		myCar.condition="Very Old";
		window.console.log(myCar);
		window.console.log(myCar.condition);
		car.prototype.condition= "new";
		window.console.log(herCar.condition);
		window.console.log(myCar.condition);











	</script>
